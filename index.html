<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scoreboard</title>

<body>
    <button id="set_test_data_button">set test data</button>

    <dl class="sub-nav">
        <dt>並び替え:</dt>
        <dd class="sort active" data-sort="default"><a href="#default">デフォルト</a></dd>
        <dd class="sort" data-sort="myorder:asc"><a href="#asc">昇順</a></dd>
        <dd class="sort" data-sort="myorder:desc"><a href="#desc">降順</a></dd>
